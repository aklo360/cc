; Stunnel config for Kick RTMPS proxy
; Converts plain RTMP (localhost:1936) to RTMPS (Kick servers)
; Required because macOS SecureTransport has TLS issues with FFmpeg

pid = /tmp/kick-stunnel.pid

[kick]
client = yes
accept = 127.0.0.1:1936
connect = fa723fc1b171.global-contribute.live-video.net:443
